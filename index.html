<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500&family=Yellowtail&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="rps.js" defer></script>

    <title>RPS</title>
    <link rel="shortcut icon" type="image/jpg" href="img/favicon.png" />
  </head>
  <body>
    <header>
      <h1 class="main-title">Rock Paper Scissors</h1>
    </header>

    <!-- Section One -->

    <div class="section-one">
      <div class="results">
        <h2>Score</h2>
        <div class="scorebox">
          <div class="playerScore">
            <h3>Player</h3>
            <p class="p-score">X</p>
          </div>
          <div class="compScore">
            <h3>Computer</h3>
            <p class="c-score">X</p>
          </div>
        </div>
      </div>

      <div class="scoring-player">
        <h2>BLANK Scored!</h2>
      </div>
    </div>

    <div class="section-two">
      <div class="choices">
        <div class="choice-box">
          <div class="player-choice">
            <img class="playerRockChoice" src="img/rock.png" />
            <img class="playerPaperChoice" src="img/paper.png" />
            <img class="playerScissorsChoice" src="img/scissors.png" />
          </div>
          <h3>You Chose</h3>
        </div>
        <div class="choice-box">
          <div class="comp-choice">
            <img class="compRockChoice" src="img/rock.png" />
            <img class="compPaperChoice" src="img/paper.png" />
            <img class="compScissorsChoice" src="img/scissors.png" />
          </div>
          <h3>Computer Chose</h3>
        </div>
      </div>
    </div>

    <div class="section3">
      <div class="btnBox">
        <div class="rock">
          <img
            class="rock-Img"
            src="img/rock.png"
            alt="rock"
            width="180px"
            height="auto"
          />
        </div>
        <div class="paper">
          <img
            class="paper-Img"
            src="img/paper.png"
            alt="paper"
            width="180px"
            height="auto"
          />
        </div>
        <div class="scissors">
          <img
            class="scissors-Img"
            src="img/scissors.png"
            alt="scissors"
            width="180px"
            height="auto"
          />
        </div>
      </div>
    </div>

    <footer>
      <div class="sig-container">
        <a
          class="sig-link"
          href="https://github.com/coffeydoescode"
          target="_blank"
          rel="noopener noreferrer"
        >
          <h3 class="sig">CoffeyDoesCode</h3>

          <img
            class="github-logo"
            src="img/GitHub-Mark-32px.png"
            alt="CoffeyDoesCode-github-link"
            height="20px"
            width="20px"
          />
        </a>
      </div>
    </footer>

    <!-- MODAL (currently set to display none) -->
    <div class="modal-bg">
      <dialog id="modal">
        <button class="modal-close">
          <img
            src="img/icons8-close-67.png"
            alt="close"
            height="24px"
            width="24px"
          />
        </button>
        <div class="modal-container">
          <h1 class="modal-winner">Person Won!</h1>
          <h1 class="modal-score">0 - 0</h1>
          <button class="modal-btn">Play Again?</button>
        </div>
      </dialog>
    </div>
  </body>
</html>
